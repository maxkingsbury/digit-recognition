<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw a Digit (16x16)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(16, 20px);
            grid-template-rows: repeat(16, 20px);
            gap: 1px;
            justify-content: center;
        }

        .pixel {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .pixel.active {
            background-color: black;
        }

        #prediction {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Draw a Digit (16x16)</h1>
    <div id="pixelGrid" class="grid"></div>
    <br>
    <button id="clearButton">Clear</button>
    <button id="predictButton">Predict</button>
    <div id="prediction">Predicted digit: -</div>

    <script>
        const pixelGrid = document.getElementById('pixelGrid');
        const clearButton = document.getElementById('clearButton');
        const predictButton = document.getElementById('predictButton');
        const predictionDiv = document.getElementById('prediction');

        const gridSize = 16; 
        const pixels = [];
        let drawing = false; 
        let lastPixelIndex = null;

        function createGrid() {
            for (let i = 0; i < gridSize * gridSize; i++) {
                const pixel = document.createElement('div');
                pixel.classList.add('pixel');
                pixel.addEventListener('mousedown', () => togglePixel(pixel, i));
                pixel.addEventListener('mousemove', (e) => {
                    if (drawing && lastPixelIndex !== i) {
                        togglePixel(pixel, i);
                        lastPixelIndex = i;
                    }
                });
                pixels.push(pixel);
                pixelGrid.appendChild(pixel);
            }
        }

        pixelGrid.addEventListener('mousedown', () => {
            drawing = true;
            lastPixelIndex = null; 
        });

        pixelGrid.addEventListener('mouseup', () => {
            drawing = false;
        });

        function togglePixel(pixel, index) {
            if (pixel.classList.contains('active')) {
                pixel.classList.remove('active');
            } else {
                pixel.classList.add('active');
            }
        }

        clearButton.addEventListener('click', () => {
            pixels.forEach(pixel => pixel.classList.remove('active'));
            predictionDiv.innerText = 'Predicted digit: -';
        });

        function getGridData() {
            const gridData = [];
            pixels.forEach((pixel, index) => {
                gridData.push(pixel.classList.contains('active') ? 1 : 0);
            });
            return gridData;
        }

        predictButton.addEventListener('click', async () => {
            const gridData = getGridData();
            
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ imageData: gridData })
            });

            const result = await response.json();
            predictionDiv.innerText = `Predicted digit: ${result.predictedDigit}`;
        });

        createGrid();
    </script>

</body>
</html>
